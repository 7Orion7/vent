machine:
  python:
    version: 2.7.12
  services:
    - docker
    - rabbitmq-server
    - elasticsearch
    - redis
checkout:
  post:
    - git submodule sync --recursive
    - git submodule update --recursive --init
test:
  override:
    - PYTHONPATH="${PYTHONPATH}:/home/ubuntu/vent" make test
  post:
    - bash <(curl -s https://codecov.io/bash)

general:
  branches:
    ignore:
      - experimental
